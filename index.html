<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Guess the number ğŸ”¢</h1>
        <p>Guess the number between 1 and 100. You have 10 attempts to guess the correct number. Good luck!</p>
        <form id="guessing-form">
            <div class="form-group">
                <label for="guess">Enter your guess:</label>
                <input type="number" id="guess" name="guess" required>
            </div>
            <button type="submit" >Submit Guess</button>
        </form>
        <p id="result" class="result"></p>
        <p id="attempts" class="attempts">Previous Attempts: 0</p>
        <p id="remaining" >Remaining Attempts: 10</p>
        <p id="hint"class="attempts"></p>
    </div>
    <script src="index.js"></script>
</body>
</html>
